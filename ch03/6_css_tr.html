			background-color: green;

<body>	
	<p>내일 드디어 금요일이다 화이팅</p>		
	<p style="background-color:yellow; color: white;">내일은 그묘일 화이팅</p>
	
	<hr>
	<p id="s1">내일은 드디어 금요일 눈누난나</p>	
	<p class="s2">내일은 드디어 금요일 눈누난나난</p>
	<p class="s2">내일은 드디어 금요일 누눈나나난나</p>
	<p class="s2">내일은 드디어 금요일 뉸뉴</p>
	
	<hr>
	<h1>오늘의 날씨 비</h1>
	<span>기상청</span>
	<ul>일주일
		<li>월</li>
		<li>화</li>
		<li>수</li>
	</ul>
	
	<hr>
	<h1 id="s2">오늘의 날씨 비</h1>
	<p id="s3">최소한 올해까지는 불확실한 경영환경이 이어질 것으로 보고 기업들이 원자재 수급 안정화와 고물가 대응에 초점을 두고 투자 속도 조절에 나설 것이란 분석이 나온다.</p>
	
	<hr>
