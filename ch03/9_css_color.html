<!DOCTYPE HTML>
<html>
<head>
	<meta charset="uTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>YUJIN CHOI</title>
</head>
	
<body>	  
	<!-- color -->
	<p>배경색</p>
	<hr>
	
	<p style="background-color: aqua;">배경색</p>
	<p style="background-color: black;">배경색</p>
	<p style="background-color: blue;">배경색</p>
	<p style="background-color: fuchsia;">배경색</p>
	<p style="background-color: gray;">배경색</p>
	<p style="background-color: green;">배경색</p>
	<p style="background-color: lime;">배경색</p>
	<p style="background-color: maroon;">배경색</p>
	<p style="background-color: navy;">배경색</p>
	<p style="background-color: olive;">배경색</p>
	<p style="background-color: orange;">배경색</p>
	<p style="background-color: purple;">배경색</p>
	<p style="background-color: red;">배경색</p>
	<p style="background-color: silver;">배경색</p>
	<p style="background-color: teal;">배경색</p>
	<p style="background-color: white;">배경색</p>
	<p style="background-color: yellow;">배경색</p>
		
	<hr>
	
	<!-- 16진수 표기법 -->
	<p style="background-color: #000000;">배경색</p>
	<p style="background-color: #ffffff;">배경색</p>
	<p style="background-color: #abe456;">배경색</p>
	<p style="background-color: #fec152;">배경색</p>
	<p style="background-color: #eef456;">배경색</p>
	
	<hr>
	
	<!-- rgb 표기법 -->
	<p style="background-color: rgb(0,0,0);">배경색</p>
	<p style="background-color: rgb(0,0,0,0.5);">배경색</p>
	<p style="background-color: rgb(255,255,255);">배경색</p>
	<p style="background-color: rgb(143,120,140);">배경색</p>
	<p style="background-color: rgb(102,55,40);">배경색</p>
	
	<hr>
	
	<!-- hsl 표기법 : 색상(hue), 채도(saturation), 밝기(lightness) -->
	<p style="background-color: hsl(0,0%,0%);">배경색</p>
	<p style="background-color: hsl(0,0%,0%,0.5);">배경색</p>
	<p style="background-color: hsl(0,0%,100%);">배경색</p>
	<p style="background-color: hsl(11,50%,70%);">배경색</p>
	
</body>
</html>
