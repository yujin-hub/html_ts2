<!DOCTYPE HTML>
<html>
<head>
	<meta charset="uTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>YUJIN CHOI</title>
	
	<style type="text/css">
		#aaa {
			width: 200px;
			height: 100px;
			background-color: gray;
		}
		
		#bbb {
			width: 100px;
			height: 100px;
			background-color: blue;
			
			/* position: absolute; */
			position: relative;
			top: 50px;
			left: 50px;
		}
		
		#ccc {
			width: 100px;
			height: 100px;
			background-color: green;
		}
		
		#ddd {
			background-color: orange;
			position: absolute;
			top: 300px;
			left: 300px;
		}
	</style>
</head>

<body>	  

	<div id="ddd">
		<div id="aaa">유진</div>
		<div id="bbb">하이</div>
		<div id="ccc">헬로</div>	
	</div>
		
</body>
</html>
