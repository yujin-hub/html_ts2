<!DOCTYPE HTML>
<html>
<head>
	<meta charset="uTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>YUJIN CHOI</title>
	
	<style type="text/css">
	
	/* 
		CSS 표준이 정의한 초기 기본값
		width와 height 속성이 콘텐츠 영역만 포함하고 안팎 여백과 테두리는 포함x 
	*/
	#aaa {
		box-sizing: content-box;
		background-color: olive;
		width: 300px;
	 	height: 150px;
	 	margin: 10px;
	 	padding: 30px;
	 	border: 1px solid black;
	 }
	 
	/*  
		width와 height 속성이 안쪽 여백과 테두리는 포함하고, 바깥 여백은 포함x 
	*/
	
	 #bbb {
	 	box-sizing: border-box;
	 	background-color: lightblue;
		width: 300px;
	 	height: 150px;
	 	margin: 10px;
	 	padding: 30px;
	 	border: 1px solid black;
	 }
	</style>
</head>
	
	<div id="aaa">최유진</div>
	<div id="bbb">전지현</div>
		
</body>
</html>
